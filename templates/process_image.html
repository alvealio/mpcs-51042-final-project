{% extends "base.html" %}

{% block body %}
    <div class="container">
        <h1>Upload Image to Generate GPX</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*">
            <input type="submit" value="Process Image">
        </form>
        <p><a href="{{ url_for('index') }}">Home</a></p>
    </div>
{% endblock %}
